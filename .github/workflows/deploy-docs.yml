name: Deploy Sphinx Docs to GitHub Pages

on:
  # Run on pushes to your main branch
  push:
    branches:
      - main  # Or 'master', whatever your default branch is
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment...
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to authenticate to Pages
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # --- ADD THIS NEW STEP ---
      - name: Install pandoc (system-level)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      
      # --- CLEAN UP THIS STEP ---
      - name: Install Python dependencies and local package
        run: |
          python -m pip install --upgrade pip
          # Install all dependencies from your requirements file
          pip install -r requirements.txt 
          # Install your local OpenFLASH package so Sphinx can read its docstrings
          pip install . 
          
      - name: Build Sphinx documentation
        run: |
          # Assumes your docs source is in 'docs/'
          # The HTML output will be in 'docs/_build/html'
          sphinx-build -b html docs/ docs/_build/html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4