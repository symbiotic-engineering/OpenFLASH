name: Deploy Sphinx Docs to GitHub Pages

on:
  # Run on pushes to your main branch
  push:
    branches:
      - main  # Or 'master', whatever your default branch is
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Grant permissions for the deploy action
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to authenticate to Pages
      
    # Define the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Or any version your docs build with
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Sphinx and your theme
          pip install sphinx sphinx_rtd_theme 
          # ⬆️ Add any other packages your docs need, like myst-parser
          
          # Install your project's dependencies if Sphinx needs them
          pip install -r requirements.txt 
          
      - name: Build Sphinx documentation
        run: |
          # Assumes your docs source is in 'docs/'
          # The HTML output will be in 'docs/_build/html'
          sphinx-build -b html docs/ docs/_build/html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the built HTML directory
          path: docs/_build/html
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4