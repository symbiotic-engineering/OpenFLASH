name: CI Test

on:
  push:
    branches:
      - CS_group  # Listen for pushes to the CS_group branch
  pull_request:
    branches:
      - CS_group  # Listen for pull requests targeting the CS_group branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Check out the code to the runner

    - name: Set up Python
      uses: actions/setup-python@v4  # Set up the Python environment
      with:
        python-version: '3.10'  # Specify the Python version, e.g., '3.8', '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies

    - name: Run tests
      run: pytest package/test/  # Run the test code

    - name: Run tests with coverage
      run: |
        pytest --junitxml=test-results/junit.xml --cov=src --cov-report xml:code-coverage/coverage.xml

    - name: Publish code coverage to codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        fail_ci_if_error: true
        directory: code-coverage
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Publish test report to codecov
      uses: codecov/test-results-action@v1
      if: always()
      with:
        fail_ci_if_error: true
        directory: test-results
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Publish test report to GitHub UI
      uses: mikepenz/action-junit-report@v5
      if: always()
      with:
        report_paths: 'test-results/**/junit.xml'

    - name: Upload test report PDF
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |
          test-results/**/testreport.pdf
          code-coverage/**/coverage.xml
    
    - name: Create directories for reports
      run: mkdir -p test-results code-coverage

