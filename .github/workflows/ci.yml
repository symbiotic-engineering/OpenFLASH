name: CI Test

on:
  push:
    branches:
      - CS_group  # Listen for pushes to the CS_group branch
  pull_request:
    branches:
      - CS_group  # Listen for pull requests targeting the CS_group branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use Python 3.10

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run tests
    - name: Run tests
      run: pytest package/test/ --junitxml=test-results/junit.xml  # Save test results in JUnit format

    # Run tests with coverage
    - name: Generate coverage report
      run: |
        mkdir -p semi-analytical-hydro/code-coverage
        pytest --cov=src --cov-report=xml:semi-analytical-hydro/code-coverage/coverage.xml

    # Upload coverage to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: semi-analytical-hydro/code-coverage/coverage.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    # Publish test results to GitHub UI
    - name: Publish test report to GitHub UI
      uses: mikepenz/action-junit-report@v5
      if: always()
      with:
        report_paths: 'test-results/**/junit.xml'

    # Upload test and coverage artifacts
    - name: Upload test and coverage artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-and-coverage-reports
        path: |
          test-results/**/junit.xml
          semi-analytical-hydro/code-coverage/coverage.xml
