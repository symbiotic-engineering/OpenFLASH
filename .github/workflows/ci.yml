name: CI Test

on:
  push:
    branches:
      - CS_group  # Listen for pushes to the CS_group branch
  pull_request:
    branches:
      - CS_group  # Listen for pull requests targeting the CS_group branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use Python 3.10

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run tests with coverage
    - name: Run tests with coverage
      run: |
        pytest package/test/ --cov=src --cov-report=xml --cov-report=term --junitxml=test-results/junit.xml

    # Verify coverage report exists
    - name: List coverage files
      run: ls -l coverage.xml

    # Upload coverage to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        # files: coverage.xml  # Optional: Codecov can find the coverage file automatically
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    # Publish test results to GitHub UI
    - name: Publish test report to GitHub UI
      uses: mikepenz/action-junit-report@v5
      if: always()
      with:
        report_paths: 'test-results/**/junit.xml'

    # Upload test and coverage artifacts
    - name: Upload test and coverage artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-and-coverage-reports
        path: |
          test-results/**/junit.xml
          coverage.xml
